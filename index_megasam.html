<head>

  <title>Beyond the Frame: Generating 360° Panoramic Videos from Perspective Videos</title>

  <style>
    .video-wrapper {
      position: relative;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    #regularVideo {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    iframe {
      width: 80%;
      height: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
    }

    .play-360-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      /* This makes the overlay non-interactive */
    }

    .video-wrapper:hover .play-360-overlay {
      opacity: 1;
    }

    .play-360-button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      pointer-events: auto;
      /* This makes the button interactive again */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .play-360-button svg {
      width: 24px;
      height: 24px;
    }

    /* 360 video modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1000;
    }

    #video360Container {
      width: 100%;
      height: 100%;
    }

    /* Loading indicator */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      z-index: 1001;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Close button */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      z-index: 1001;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background-color: rgba(255, 0, 0, 0.7);
    }

    .video-title {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .instructions {
      text-align: center;
      margin: 15px auto;
      color: #666;
      max-width: 600px;
    }

    /* Controls for 360 video */
    .video-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 30px;
      z-index: 1001;
    }

    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
    }

    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Debug panel */
    #debugPanel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      z-index: 1002;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 10;
      /* Uncomment below if you want to debug the overlay */
      /* background: rgba(255,0,0,0.1); */
    }

  </style>
